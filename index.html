<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="qr-code-container">
      <div class="container">
        <div class="qr-code">
          <img src="/image-qr-code.png" class="img" />
        </div>
        <div class="title">
          <h3>Improve your front-end skills by building projects</h3>
        </div>
        <div class="text">
          Scan the QR code to visit Frontent Mentor and take your coding skills
          to the next level
        </div>
      </div>
    </div>
  </body>
</html>
